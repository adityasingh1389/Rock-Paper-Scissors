<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="button-container">
        
        <div class="rock btn"><img src="media/rock.jpeg" alt="rock"></div>
        <div class="paper btn"><img src="media/paper.jpeg" alt="paper"></div>
        <div class="scissors btn"><img src="media/scissors.webp" alt="scissors"></div>
    </div>
    <div class="score-container">
        <div class="you scr">
            <h2>you</h2>
            <h3>0</h3>
        </div>
        <div class="comp scr">
            <h2>comp</h2>
            <h3>0</h3>
        </div>
    </div>
    <div class="msg-container hidden"></div>
    <script src="app.js"></script>
</body>

</html>
